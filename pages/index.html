<html>
    <head>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".pageheader").load("../header.html");
            });
        </script>
        
        <title>The Three-D Men</title>
        <link rel="stylesheet" href="../scripts/style.css">       
    </head>
    <body>
        <div id="container">
            <div class="pageheader"></div>
            
            <div class="main">
                <div class="container">
  
                    <div style="text-align:center;">
                      <h2>Order Form</h2>
                      <p id="p">We'll Let You Know When Your File Starts Printing</p>
                    </div>

                    <div class="row">
                      <div class="column">
              
                        <form id="order-form" method="POST" 
                        action="https://script.google.com/macros/s/AKfycbxj3cGjM6aWAa08usnieZ-gOcssuIP1DuW-6WDtEGLY27CMfZOESZPy5Pv9DzmMryzX/exec">
                          <label >STL File</label>
                          <input type="file" name="File">
                          <label>Name</label>
                          <input type="text" name="Name" placeholder="Name..." required>
                          <label>Email</label>
                          <input type="email" name="Email" placeholder="Email..." required>
                          <label>Phone</label>
                          <input type="tel" name="Phone" placeholder="Phone #..." required>
                          <label>Description</label>
                          <textarea id='text' name="Desc" placeholder="Text Here..."></textarea>
                          <button type="submit" id="back">Send</button>
                      </form>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </body>
</html>
